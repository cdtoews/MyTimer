apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Android Key'
            //storeFile file('C:/Users/ctoews/My Documents/keys/keystore/AndroidKey.jks')
            storeFile file('~/Google\\ Drive/Apps/myTimer/keys/new_app/KeyStore.jks')
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "info.yourtechguys.mytimer"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 8
        versionName "2.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.core:core:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    //implementation 'com.google.android.gms:play-services-appindexing:9.8.0'
    implementation 'com.google.firebase:firebase-appindexing:19.0.0'

}
